<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
	
	<div class="container text-center" id="main-container">
		<h1>404 - URL not found in database</h1>
		<h3 style="color:#FF8C00">You will be redirected to our homepage</h3>
	</div>

<script>
	let redirectUrl = window.location.href.split("/");
	redirectUrl.pop();
	setTimeout(function(){
    window.location.replace(redirectUrl.join('/'));
	}, 5000);
</script>
</body>
</html>
