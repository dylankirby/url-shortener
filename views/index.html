<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/transition.min.css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div id="main-container">
        <span class="glyphicon glyphicon-link" id="link"></span>
        <h1>URL Shortener</h1>
        
        <div class="row">  
					<div class="col-lg-2 col-md-4"></div>
          <div class="col-lg-8 col-md-6">
						<form id="shortenForm">
            	<div class="input-group">
								<input type="text" class="form-control" id="url-input" aria-describedby="basic-addon3" placeholder="Paste URL Here" required pattern="(https?:\/\/)?(www\.)*\w{2,}\.[a-z]{2,}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" />
              	<span class="input-group-btn">
                	<button class="btn" type="submit" id="shorten-btn">Shorten URL</button>
              	</span>
            	</div>
						</form>
          </div>
        </div>
      </div>

      <div class="container-fluid" id="new-url">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <h1>Here's your new URL</h1>
          </div>
          <div class="col-lg-12 col-md-12 text-center">
            <span id="short" href=""></span>
          </div>     
        </div>
      </div>

    </div>
  </div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/transition.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="javascript/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
